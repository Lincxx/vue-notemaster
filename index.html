<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>NoteMaster</title>
</head>
<body>
  <div id="app">
    <h3>{{title}}</h3>
    <div class="form">
      <div class="form-group">
        <div class="form-group">
          <label> Note Title</label>
          <input class="form-control" type="text" v-model="note.title">
        </div>
        <div class="form-group">
            <label> Note Text</label>
            <textarea class="form-control" name="" v-model="note.text"></textarea>
          </div>
      </div>
      <button class="btn btn-primary" @click="addNote">Submit</button>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4 note" v-for="(note, i) in notes">
        <div class="card">
          <button class="close" @click="removeNote(i)">&times</button>
          <div class="card-block">
            <h4 class="card-title">{{note.title}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
            <p class="card-text">{{note.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'NoteMaster',
        note: {
          title:'',
          text: ''
        },
        notes: [
          {
            title: 'Visited Ireland',
            text: 'I really need to visit there, before I get to old to go',
            date: new Date(Date.now()).toLocaleDateString()
          }
        ]
      },
      methods: {
        addNote() {
          let { text, title } = this.note
          this.notes.push({text, title, date: new Date(Date.now()).toLocaleDateString()})
        },
        removeNote(index) {
          this.notes.splice(index, 1);
        }
      }
    })
  </script>
</body>
</html>
